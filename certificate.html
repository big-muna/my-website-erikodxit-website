<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collect Your Certificate | ErikodxIT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .certificate-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .certificate-card label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .certificate-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .certificate-card input::placeholder {
      color: #ccc;
    }

    .certificate-card button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .certificate-card button:hover {
      background: #0072ff;
    }

    .result-section {
      margin-top: 30px;
      text-align: center;
    }

    .result-section img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .error-message {
      margin-top: 20px;
      color: #ff6b6b;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Collect Your Certificate</h1>
  <p>Enter your registered Email and Course name to retrieve your certificate.</p>

  <div class="certificate-card">
    <form method="POST" action="/collect-certificate">
      <label for="email">Registered Email</label>
      <input type="email" name="email" id="email" placeholder="email@example.com" required />

      <label for="course">Course Name</label>
      <input type="text" name="course" id="course" placeholder="e.g. ai, ml, data-analysis" required />

      <button type="submit">Search Certificate</button>
    </form>
  </div>

  {% if cert_image %}
    <div class="result-section">
      <h2>ðŸŽ‰ Certificate Found!</h2>
      <img src="{{ url_for('static', filename='certificates/' + cert_image) }}" alt="Certificate" />
      <br/>
      <a href="{{ url_for('static', filename='certificates/' + cert_image) }}" download class="download-link">Download Certificate</a>
    </div>
  {% elif error %}
    <div class="error-message">{{ error }}</div>
  {% endif %}

</body>
</html>
