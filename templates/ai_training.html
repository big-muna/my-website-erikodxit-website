<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Training Assistant | ErikodxIT</title>
  <style>
    :root {
      --brand: #00e3a3;
      --brand-light: #00f2fe;
      --brand-gradient: linear-gradient(135deg, #00f2fe, #0ef6cc);
      --bg: #f6fffb;
      --card-bg: #ffffff;
      --text-dark: #0f172a;
      --text-muted: #6b7a90;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--brand);
      font-size: 1.8rem;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      background: #f9fdfc;
      border: 1px solid rgba(0, 227, 163, 0.15);
      padding: 15px;
      border-radius: var(--radius);
      margin-bottom: 15px;
      box-shadow: inset 0 0 8px rgba(0,0,0,.05);
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 8px 10px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .user {
      background: rgba(0, 227, 163, 0.1);
      color: #000;
      font-weight: 500;
    }

    .bot {
      background: rgba(0, 242, 254, 0.1);
      color: #000;
      font-weight: 500;
    }

    select, input {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 227, 163, 0.3);
      background: #f1fffa;
      color: var(--text-dark);
      font-size: 0.95rem;
      transition: 0.2s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 6px rgba(0, 227, 163, 0.3);
    }

    button {
      padding: 10px 20px;
      background: var(--brand-gradient);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      box-shadow: 0 6px 14px rgba(0, 227, 163, 0.2);
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 20px rgba(0, 227, 163, 0.3);
    }

    .typing {
      font-style: italic;
      color: var(--text-muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– AI Training Assistant</h2>

    <select id="course">
      <option value="ai">Artificial Intelligence</option>
      <option value="data-analysis">Data Analysis</option>
      <option value="web-dev">Web Development</option>
      <option value="cybersecurity">Cybersecurity</option>
      <option value="ml">Machine Learning</option>
    </select>

    <div class="chat-box" id="chatBox"></div>

    <input type="text" id="userInput" placeholder="Ask a practical question or request project help...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const course = document.getElementById("course").value;
      const message = input.value.trim();

      if (!message) return;

      const chatBox = document.getElementById("chatBox");

      // Show user message
      chatBox.innerHTML += `<div class="chat-message user"><strong>You:</strong> ${message}</div>`;
      chatBox.innerHTML += `<div class="chat-message typing" id="typing">AI is thinking...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      fetch('/ai-training', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ course: course, question: message })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("typing").remove();
        chatBox.innerHTML += `<div class="chat-message bot"><strong>AI:</strong> ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(() => {
        document.getElementById("typing").remove();
        chatBox.innerHTML += `<div class="chat-message bot"><strong>AI:</strong> Sorry, something went wrong.</div>`;
      });
    }
  </script>
</body>
</html>
