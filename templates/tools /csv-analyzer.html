<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Analyzer</title>
  <style>
    body {
      background-color: #0d0d1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .container {
      background: #1b1b2b;
      padding: 30px;
      border-radius: 8px;
    }
    h2 {
      color: #00ffe7;
    }
    input[type="file"] {
      padding: 10px;
      background: #2e2e45;
      border: none;
      border-radius: 4px;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #00cfcf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§ª CSV Analyzer Tool</h2>
    <form method="POST" action="/tools/csv-analyzer" enctype="multipart/form-data">
      <input type="file" name="csv_file" accept=".csv" required />
      <br>
      <button type="submit">Analyze</button>
    </form>

    {% if table %}
      <h3>CSV Preview:</h3>
      <div>{{ table|safe }}</div>
    {% endif %}
  </div>
</body>
</html>
