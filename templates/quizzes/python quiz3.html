<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Quiz 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #00ffcc;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            background: #00ffcc;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cca3;
        }
    </style>
</head>
<body>
    <h1>Python Quiz 3</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. Which of the following is used to define a function in Python?</p>
            <label><input type="radio" name="q1" value="a"> func</label><br>
            <label><input type="radio" name="q1" value="b"> def</label><br>
            <label><input type="radio" name="q1" value="c"> function</label>
        </div>
        <div class="question">
            <p>2. What is the output of <code>len("Python")</code>?</p>
            <label><input type="radio" name="q2" value="a"> 5</label><br>
            <label><input type="radio" name="q2" value="b"> 6</label><br>
            <label><input type="radio" name="q2" value="c"> 7</label>
        </div>
        <div class="question">
            <p>3. Which of the following is a tuple?</p>
            <label><input type="radio" name="q3" value="a"> [1, 2, 3]</label><br>
            <label><input type="radio" name="q3" value="b"> (1, 2, 3)</label><br>
            <label><input type="radio" name="q3" value="c"> {1, 2, 3}</label>
        </div>
        <div class="question">
            <p>4. Which keyword is used for loops in Python?</p>
            <label><input type="radio" name="q4" value="a"> loop</label><br>
            <label><input type="radio" name="q4" value="b"> for</label><br>
            <label><input type="radio" name="q4" value="c"> iterate</label>
        </div>
        <div class="question">
            <p>5. What is the correct file extension for Python files?</p>
            <label><input type="radio" name="q5" value="a"> .py</label><br>
            <label><input type="radio" name="q5" value="b"> .python</label><br>
            <label><input type="radio" name="q5" value="c"> .pt</label>
        </div>
        <button type="button" onclick="checkAnswers()">Submit</button>
    </form>

    <script>
        function checkAnswers() {
            let score = 0;
            const answers = {q1: 'b', q2: 'b', q3: 'b', q4: 'b', q5: 'a'};
            for (let q in answers) {
                let selected = document.querySelector(`input[name="${q}"]:checked`);
                if (selected && selected.value === answers[q]) {
                    score++;
                }
            }
            alert(`You scored ${score} out of 5`);
        }
    </script>
</body>
</html>
