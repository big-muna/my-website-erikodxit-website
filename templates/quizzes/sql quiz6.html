<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQL Quiz 6 | ErikodxIT</title>
  <style>
    body {
      background: #141428;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1a1a40;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 179, 0.2);
    }
    h1 {
      text-align: center;
      color: #00bfff;
    }
    .question-block {
      margin-bottom: 25px;
    }
    .question-block p {
      font-weight: bold;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      color: #cce7ff;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      display: block;
      margin: 30px auto 10px;
      background-color: #00bfff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008fcc;
    }
    .feedback-table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
      background-color: #292947;
    }
    .feedback-table th,
    .feedback-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    .feedback-table th {
      background-color: #00bfff;
      color: #000;
    }
    .correct {
      color: lightgreen;
      font-weight: bold;
    }
    .incorrect {
      color: #ff7276;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¾ SQL Quiz 6</h1>

    <form method="POST">
      <input type="hidden" name="total" value="5">

      <div class="question-block">
        <p>1. Which SQL clause is used to filter records after aggregation?</p>
        <label><input type="radio" name="q0" value="HAVING" required> HAVING</label>
        <label><input type="radio" name="q0" value="WHERE"> WHERE</label>
        <label><input type="radio" name="q0" value="GROUP BY"> GROUP BY</label>
        <input type="hidden" name="correct0" value="HAVING">
      </div>

      <div class="question-block">
        <p>2. Which SQL statement is used to insert new data?</p>
        <label><input type="radio" name="q1" value="INSERT INTO" required> INSERT INTO</label>
        <label><input type="radio" name="q1" value="UPDATE"> UPDATE</label>
        <label><input type="radio" name="q1" value="SELECT"> SELECT</label>
        <input type="hidden" name="correct1" value="INSERT INTO">
      </div>

      <div class="question-block">
        <p>3. What does the SQL DISTINCT keyword do?</p>
        <label><input type="radio" name="q2" value="Returns unique values" required> Returns unique values</label>
        <label><input type="radio" name="q2" value="Deletes duplicates"> Deletes duplicates</label>
        <label><input type="radio" name="q2" value="Filters NULLs"> Filters NULLs</label>
        <input type="hidden" name="correct2" value="Returns unique values">
      </div>

      <div class="question-block">
        <p>4. Which of the following is NOT a valid SQL data type?</p>
        <label><input type="radio" name="q3" value="TEXT" required> TEXT</label>
        <label><input type="radio" name="q3" value="FLOAT"> FLOAT</label>
        <label><input type="radio" name="q3" value="CHARACTERZ"> CHARACTERZ</label>
        <input type="hidden" name="correct3" value="CHARACTERZ">
      </div>

      <div class="question-block">
        <p>5. Which command removes duplicate rows in a query result?</p>
        <label><input type="radio" name="q4" value="DISTINCT" required> DISTINCT</label>
        <label><input type="radio" name="q4" value="GROUP BY"> GROUP BY</label>
        <label><input type="radio" name="q4" value="ORDER BY"> ORDER BY</label>
        <input type="hidden" name="correct4" value="DISTINCT">
      </div>

      <button type="submit">Submit Quiz</button>
    </form>

  </div>
</body>
</html>
