<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Quiz 16 | ErikodxIT</title>
  <style>
    body {
      background: #141428;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1a1a40;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 179, 0.2);
    }
    h1 {
      text-align: center;
      color: #00bfff;
    }
    .question-block {
      margin-bottom: 25px;
    }
    .question-block p {
      font-weight: bold;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      color: #cce7ff;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      display: block;
      margin: 30px auto 10px;
      background-color: #00bfff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008fcc;
    }
    .feedback-table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
      background-color: #292947;
    }
    .feedback-table th,
    .feedback-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    .feedback-table th {
      background-color: #00bfff;
      color: #000;
    }
    .correct {
      color: lightgreen;
      font-weight: bold;
    }
    .incorrect {
      color: #ff7276;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêç Python Quiz 16</h1>

    <form method="POST">
      <input type="hidden" name="total" value="5">

      <div class="question-block">
        <p>1. What does the `pass` statement do in Python?</p>
        <label><input type="radio" name="q0" value="Terminates the program" required> Terminates the program</label>
        <label><input type="radio" name="q0" value="Does nothing, acts as a placeholder"> Does nothing, acts as a placeholder</label>
        <label><input type="radio" name="q0" value="Raises an error"> Raises an error</label>
        <input type="hidden" name="correct0" value="Does nothing, acts as a placeholder">
      </div>

      <div class="question-block">
        <p>2. Which of the following is a Python tuple?</p>
        <label><input type="radio" name="q1" value="[1, 2, 3]" required> [1, 2, 3]</label>
        <label><input type="radio" name="q1" value="{1, 2, 3}"> {1, 2, 3}</label>
        <label><input type="radio" name="q1" value="(1, 2, 3)"> (1, 2, 3)</label>
        <input type="hidden" name="correct1" value="(1, 2, 3)">
      </div>

      <div class="question-block">
        <p>3. How do you check the type of a variable in Python?</p>
        <label><input type="radio" name="q2" value="typeof()" required> typeof()</label>
        <label><input type="radio" name="q2" value="type()"> type()</label>
        <label><input type="radio" name="q2" value="checktype()"> checktype()</label>
        <input type="hidden" name="correct2" value="type()">
      </div>

      <div class="question-block">
        <p>4. What is the output of `bool('False')`?</p>
        <label><input type="radio" name="q3" value="False" required> False</label>
        <label><input type="radio" name="q3" value="True"> True</label>
        <label><input type="radio" name="q3" value="Error"> Error</label>
        <input type="hidden" name="correct3" value="True">
      </div>

      <div class="question-block">
        <p>5. Which method adds an element to the end of a list?</p>
        <label><input type="radio" name="q4" value="add()" required> add()</label>
        <label><input type="radio" name="q4" value="append()"> append()</label>
        <label><input type="radio" name="q4" value="insert()"> insert()</label>
        <input type="hidden" name="correct4" value="append()">
      </div>

      <button type="submit">Submit Quiz</button>
    </form>

  </div>
</body>
</html>
