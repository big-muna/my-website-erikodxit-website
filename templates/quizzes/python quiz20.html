<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Quiz 20 | ErikodxIT</title>
  <style>
    body {
      background: #141428;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1a1a40;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 179, 0.2);
    }
    h1 {
      text-align: center;
      color: #00bfff;
    }
    .question-block {
      margin-bottom: 25px;
    }
    .question-block p {
      font-weight: bold;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      color: #cce7ff;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      display: block;
      margin: 30px auto 10px;
      background-color: #00bfff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008fcc;
    }
    .feedback-table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
      background-color: #292947;
    }
    .feedback-table th,
    .feedback-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    .feedback-table th {
      background-color: #00bfff;
      color: #000;
    }
    .correct {
      color: lightgreen;
      font-weight: bold;
    }
    .incorrect {
      color: #ff7276;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêç Python Quiz 20</h1>

    <form method="POST">
      <input type="hidden" name="total" value="5">

      <div class="question-block">
        <p>1. What is the output of `print(bool(""))` in Python?</p>
        <label><input type="radio" name="q0" value="True" required> True</label>
        <label><input type="radio" name="q0" value="False"> False</label>
        <label><input type="radio" name="q0" value="Error"> Error</label>
        <input type="hidden" name="correct0" value="False">
      </div>

      <div class="question-block">
        <p>2. Which of the following is a mutable data type in Python?</p>
        <label><input type="radio" name="q1" value="Tuple" required> Tuple</label>
        <label><input type="radio" name="q1" value="List"> List</label>
        <label><input type="radio" name="q1" value="String"> String</label>
        <input type="hidden" name="correct1" value="List">
      </div>

      <div class="question-block">
        <p>3. How do you create a dictionary in Python?</p>
        <label><input type="radio" name="q2" value="Using curly braces {}" required> Using curly braces {}</label>
        <label><input type="radio" name="q2" value="Using parentheses ()"> Using parentheses ()</label>
        <label><input type="radio" name="q2" value="Using square brackets []"> Using square brackets []</label>
        <input type="hidden" name="correct2" value="Using curly braces {}">
      </div>

      <div class="question-block">
        <p>4. What keyword is used to handle exceptions in Python?</p>
        <label><input type="radio" name="q3" value="try" required> try</label>
        <label><input type="radio" name="q3" value="catch"> catch</label>
        <label><input type="radio" name="q3" value="handle"> handle</label>
        <input type="hidden" name="correct3" value="try">
      </div>

      <div class="question-block">
        <p>5. Which method adds an element to the end of a list?</p>
        <label><input type="radio" name="q4" value="append()" required> append()</label>
        <label><input type="radio" name="q4" value="add()"> add()</label>
        <label><input type="radio" name="q4" value="insert()"> insert()</label>
        <input type="hidden" name="correct4" value="append()">
      </div>

      <button type="submit">Submit Quiz</button>
    </form>

  </div>
</body>
</html>
