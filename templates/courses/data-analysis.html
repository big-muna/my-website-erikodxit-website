<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Analysis | ErikodxIT</title>
  <style>
    body {
      margin: 0;
      background: #0a0a23;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #12123a;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0, 255, 255, 0.15);
    }
    .sidebar h2 {
      color: #00c2ff;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    .video-item {
      background: #1e1e40;
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.95em;
    }
    .video-item.locked {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .video-item:hover:not(.locked),
    .video-item.active {
      border-color: #00c2ff;
      background: #2a2a5a;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px 30px;
      overflow-y: auto;
    }
    h1 {
      color: #00c2ff;
      margin-bottom: 10px;
    }
    .video-title {
      font-size: 1.2em;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    video {
      width: 100%;
      max-height: 500px;
      border: 3px solid #00c2ff;
      border-radius: 12px;
    }

    /* Quiz + Notes */
    .next-quiz {
      margin-top: 20px;
    }
    .next-quiz a {
      display: inline-block;
      padding: 10px 20px;
      background: #00c2ff;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      margin: 5px 10px 5px 0;
      transition: 0.2s;
    }
    .next-quiz a:hover {
      background: #00e6ff;
    }

    /* Instructor Chat */
    .chat-box {
      margin-top: 40px;
      background: #12123a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.15);
    }
    .chat-box h3 {
      margin-top: 0;
      color: #00c2ff;
    }
    .chat-box textarea {
      width: 100%;
      height: 80px;
      background: #0a0a23;
      color: #fff;
      border: 1px solid #00c2ff;
      border-radius: 8px;
      padding: 10px;
      resize: vertical;
    }
    .chat-box button {
      margin-top: 10px;
      background: #00c2ff;
      border: none;
      color: #000;
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }
    .chat-box button:hover {
      background: #00e6ff;
    }

    /* AI Button + Popup */
    .ai-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00c2ff;
      color: #000;
      padding: 15px 20px;
      border-radius: 50%;
      font-size: 1.4em;
      box-shadow: 0 0 15px #00c2ff;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.2s;
    }
    .ai-button:hover { transform: scale(1.1); }
    .ai-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 300px;
      background: #1e1e3f;
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      box-shadow: 0 0 20px #00c2ff;
      z-index: 999;
    }
    .ai-popup strong { color: #00c2ff; }
    .ai-popup textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      background: #12123a;
      color: #fff;
      margin-top: 10px;
    }
    .ai-popup button {
      margin-top: 10px;
      width: 100%;
      background: #00c2ff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .ai-popup button:hover { background: #00e6ff; }

    /* Mobile */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        height: 180px;
        overflow-x: auto;
        white-space: nowrap;
      }
      .video-item {
        display: inline-block;
        width: 200px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="video-list">
    <h2>ðŸ“Š Data Lessons</h2>
  </div>

  <!-- Main -->
  <div class="main-content">
    <h1>ðŸ“Š Data Analysis</h1>
    <p>Explore methods to clean, organize, and analyze real-world data.</p>

    <div class="video-title" id="video-title">Loading...</div>
    <video id="main-video" controls>
      <source src="" type="video/mp4">
      Your browser does not support video playback.
    </video>

    <div class="next-quiz" id="quiz-link"></div>

    <!-- Instructor Chat -->
    <div class="chat-box">
      <h3>Ask Your Instructor</h3>
      <form method="POST" action="{{ url_for('ask_question', course_slug=course_slug) }}">
        <textarea name="question" placeholder="Type your question or feedback..." required></textarea>
        <button type="submit">Send Question</button>
      </form>
    </div>
  </div>

  <!-- AI Button -->
  <div class="ai-button" onclick="toggleAIPopup()">ðŸ¤–</div>

  <!-- AI Popup -->
  <div class="ai-popup" id="aiPopup">
    <strong>Ask Erikodx AI</strong>
    <textarea placeholder="Type your question..."></textarea>
    <button onclick="alert('AI is thinking...')">Send</button>
  </div>

  <script>
    // Simulated user progress (from backend)
    const userProgress = parseInt("{{ progress }}") || 0;

    // Generate lessons (videos must be named 1.mp4, 2.mp4 ... 20.mp4 in static/video/)
    const videos = Array.from({ length: 20 }, (_, i) => ({
      title: `Lesson ${i + 1}: Data Analysis Topic ${i + 1}`,
      file: `/static/video/${i + 1}.mp4`
    }));

    const videoList = document.getElementById("video-list");
    const mainVideo = document.getElementById("main-video");
    const videoTitle = document.getElementById("video-title");
    const quizLink = document.getElementById("quiz-link");

    function loadVideo(index) {
      const video = videos[index];
      mainVideo.querySelector("source").src = video.file;
      mainVideo.load();
      videoTitle.textContent = video.title;

      document.querySelectorAll('.video-item').forEach(v => v.classList.remove("active"));
      document.querySelectorAll('.video-item')[index].classList.add("active");

      quizLink.innerHTML = `
        <a href="/quiz/data-analysis/${index + 1}">ðŸŽ¯ Quiz ${index + 1}</a>
        <a href="/materials/data-analysis/${index + 1}">ðŸ“„ Notes</a>
      `;

      if (index === videos.length - 1 && userProgress >= index) {
        quizLink.innerHTML += `<a href="/certificate/data-analysis" style="background:#00ffcc;">ðŸŽ“ Certificate</a>`;
      }
    }

    // Build sidebar
    videos.forEach((video, index) => {
      const div = document.createElement("div");
      div.className = "video-item" + (index > userProgress ? " locked" : "");
      div.innerText = video.title;
      if (index <= userProgress) div.onclick = () => loadVideo(index);
      videoList.appendChild(div);
    });

    // Load starting video
    loadVideo(userProgress);

    // AI popup toggle
    function toggleAIPopup() {
      const popup = document.getElementById("aiPopup");
      popup.style.display = (popup.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
