<!-- AI Course Page with Progress, Certificate, Quizzes, Notes, Chat, Progress Bar & AI Assistant -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artificial Intelligence | ErikodxIT</title>
  <style>
    :root {
      --primary: #28ffb5; /* Mid-light green */
      --secondary: #7cffc0;
      --gradient: linear-gradient(135deg, #28ffb5, #7cffc0);
      --bg-dark: #0a0a1a;
      --bg-panel: rgba(255, 255, 255, 0.05);
      --text-light: #f8fff9;
      --text-muted: #c8e5d4;
      --border-radius: 12px;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
  
    .sidebar {
      width: 280px;
      background: #101823;
      overflow-y: auto;
      padding: 25px;
      box-shadow: 2px 0 15px rgba(40, 255, 181, 0.2);
      border-right: 1px solid rgba(124, 255, 192, 0.15);
    }
  
    .sidebar h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.4em;
      text-shadow: 0 0 6px rgba(40, 255, 181, 0.5);
    }
  
    .video-item {
      background: var(--bg-panel);
      border: 1px solid transparent;
      border-radius: var(--border-radius);
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
  
    .video-item.locked {
      opacity: 0.5;
      pointer-events: none;
    }
  
    .video-item:hover,
    .video-item.active {
      border-color: var(--primary);
      background: rgba(40, 255, 181, 0.1);
      transform: translateX(5px);
    }
  
    .main-content {
      flex: 1;
      padding: 40px 30px;
      overflow-y: auto;
      background: linear-gradient(160deg, #0a0a1a, #14282a 80%);
    }
  
    h1 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 2rem;
      text-shadow: 0 0 6px rgba(40, 255, 181, 0.5);
    }
  
    .video-title {
      font-size: 1.25em;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #eaffef;
    }
  
    video {
      width: 100%;
      max-height: 500px;
      border: 3px solid var(--primary);
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(40, 255, 181, 0.3);
    }
  
    .next-quiz a {
      display: inline-block;
      padding: 12px 22px;
      background: var(--gradient);
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      margin-right: 12px;
      margin-bottom: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
  
    .next-quiz a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(40, 255, 181, 0.3);
    }
  
    .progress-bar {
      margin-top: 30px;
      height: 25px;
      background: #1b2b26;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.6);
    }
  
    .progress-bar-fill {
      height: 100%;
      background: var(--gradient);
      width: 0;
      text-align: center;
      line-height: 25px;
      font-weight: bold;
      color: #000;
      transition: width 0.4s ease;
    }
  
    .chat-box {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 15px rgba(40, 255, 181, 0.1);
    }
  
    .chat-box h3 {
      margin-top: 0;
      color: var(--primary);
      margin-bottom: 10px;
    }
  
    .chat-box textarea {
      width: 100%;
      height: 80px;
      background: #0a0a1a;
      color: #fff;
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 12px;
      resize: vertical;
      font-size: 1em;
    }
  
    .chat-box button {
      margin-top: 10px;
      background: var(--gradient);
      border: none;
      color: #000;
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
  
    .chat-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(40, 255, 181, 0.3);
    }
  
    .ai-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: var(--gradient);
      color: #000;
      padding: 15px 20px;
      border-radius: 50%;
      font-size: 1.4em;
      box-shadow: 0 0 15px #28ffb5;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.3s, box-shadow 0.3s;
    }
  
    .ai-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(40, 255, 181, 0.4);
    }
  
    .ai-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 300px;
      background: #1a2a1f;
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      box-shadow: 0 0 20px #28ffb5;
      z-index: 999;
    }
  
    .ai-popup textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      background: #121a12;
      color: #fff;
      margin-top: 10px;
    }
  
    .ai-popup button {
      margin-top: 10px;
      width: 100%;
      background: var(--gradient);
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
  
    /* Custom scrollbar for sidebar and main content */
    .sidebar::-webkit-scrollbar,
    .main-content::-webkit-scrollbar {
      width: 8px;
    }
  
    .sidebar::-webkit-scrollbar-thumb,
    .main-content::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 8px;
    }
  
    .sidebar::-webkit-scrollbar-track,
    .main-content::-webkit-scrollbar-track {
      background: #1e2b1e;
    }
  
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
  
      .sidebar {
        width: 100%;
        height: 180px;
        overflow-x: auto;
        white-space: nowrap;
      }
  
      .video-item {
        display: inline-block;
        width: 200px;
        margin-right: 10px;
      }
  
      .main-content {
        padding: 20px;
      }
    }
  </style>  
</head>
<body>
  <div class="sidebar" id="video-list">
    <h2>ðŸ“š Lessons</h2>
  </div>

  <div class="main-content">
    <h1>ðŸ¤– Artificial Intelligence</h1>
    <p>Learn how to build smart AI systems and automation tools.</p>

    <div class="video-title" id="video-title">Loading...</div>
    <video id="main-video" controls>
      <source src="" type="video/mp4">
      Your browser does not support video playback.
    </video>

    <div class="next-quiz" id="quiz-link"></div>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-fill">0%</div>
    </div>

    <div class="chat-box">
  <h3>Ask Your Instructor</h3>
   <form method="POST" action="{{ url_for('ask_question', course_slug=course_slug) }}"><form method="POST" action="{{ url_for('ask_question', course_slug=course_slug) }}">
    <textarea name="question" placeholder="Type your question or feedback here..." required></textarea>
    <button type="submit">Send Question</button>
  </form>
</div>

  <!-- AI Assistant Button and Popup -->
  <div class="ai-button" onclick="toggleAIPopup()">ðŸ¤–</div>
  <div class="ai-popup" id="aiPopup">
    <strong>Ask Erikodx AI</strong>
    <textarea placeholder="Type your question..."></textarea>
    <button onclick="alert('AI is thinking...')">Send</button>
  </div>

  <script>
    let userProgress = parseInt(localStorage.getItem("ai_progress")) || 0;
    const videos = Array.from({ length: 20 }, (_, i) => ({
      title: `Lesson ${i + 1}: AI Topic ${i + 1}`,
      file: `/static/video/ai/${i + 1}.mp4`
    }));

    const videoList = document.getElementById("video-list");
    const mainVideo = document.getElementById("main-video");
    const videoTitle = document.getElementById("video-title");
    const quizLink = document.getElementById("quiz-link");
    const progressFill = document.getElementById("progress-fill");

    function updateProgressBar() {
      const percent = Math.floor((userProgress / (videos.length - 1)) * 100);
      progressFill.style.width = `${percent}%`;
      progressFill.textContent = `${percent}%`;
    }

    function loadVideo(index) {
      const video = videos[index];
      mainVideo.querySelector("source").src = video.file;
      mainVideo.load();
      videoTitle.textContent = video.title;

      document.querySelectorAll('.video-item').forEach(v => v.classList.remove("active"));
      document.querySelectorAll('.video-item')[index].classList.add("active");

      quizLink.innerHTML = `
        <a href="/quiz/ai/${index + 1}">ðŸŽ¯ Take Quiz</a>
        <a href="/materials/ai/${index + 1}">ðŸ“„ Notes</a>
      `;

      if (index === videos.length - 1 && userProgress >= index) {
        quizLink.innerHTML += `<br><a href="/certificate/ai" style="background: var(--gradient);">ðŸŽ“ Download Certificate</a>`;
      }

      mainVideo.onended = () => {
        if (index >= userProgress && index + 1 < videos.length) {
          userProgress = index + 1;
          localStorage.setItem("ai_progress", userProgress);
          document.querySelectorAll('.video-item')[index + 1]?.classList.remove("locked");
          updateProgressBar();
        }
      };
    }

    videos.forEach((video, index) => {
      const div = document.createElement("div");
      div.className = "video-item" + (index > userProgress ? " locked" : "");
      div.innerText = video.title;
      if (index <= userProgress) div.onclick = () => loadVideo(index);
      videoList.appendChild(div);
    });

    if (videos.length > 0) {
      loadVideo(userProgress);
      updateProgressBar();
    }

    function toggleAIPopup() {
      const popup = document.getElementById("aiPopup");
      popup.style.display = (popup.style.display === "none" || popup.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
