<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Quiz 14 | ErikodxIT</title>
  <style>
    body {
      background: #141428;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1a1a40;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 179, 0.2);
    }
    h1 {
      text-align: center;
      color: #00bfff; /* lighter blue */
    }
    .question-block {
      margin-bottom: 25px;
    }
    .question-block p {
      font-weight: bold;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      color: #cce7ff;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      display: block;
      margin: 30px auto 10px;
      background-color: #00bfff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008fcc;
    }
    .feedback-table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
      background-color: #292947;
    }
    .feedback-table th,
    .feedback-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    .feedback-table th {
      background-color: #00bfff;
      color: #000;
    }
    .correct {
      color: lightgreen;
      font-weight: bold;
    }
    .incorrect {
      color: #ff7276;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêç Python Quiz 14</h1>

    <form method="POST">
      <input type="hidden" name="total" value="5">

      <div class="question-block">
        <p>1. What is the output of `len("Hello World")`?</p>
        <label><input type="radio" name="q0" value="10" required> 10</label>
        <label><input type="radio" name="q0" value="11"> 11</label>
        <label><input type="radio" name="q0" value="12"> 12</label>
        <input type="hidden" name="correct0" value="11">
      </div>

      <div class="question-block">
        <p>2. How do you start a function in Python?</p>
        <label><input type="radio" name="q1" value="function myfunc():" required> function myfunc():</label>
        <label><input type="radio" name="q1" value="def myfunc():"> def myfunc():</label>
        <label><input type="radio" name="q1" value="func myfunc():"> func myfunc():</label>
        <input type="hidden" name="correct1" value="def myfunc():">
      </div>

      <div class="question-block">
        <p>3. Which keyword is used for conditional branching?</p>
        <label><input type="radio" name="q2" value="select" required> select</label>
        <label><input type="radio" name="q2" value="if"> if</label>
        <label><input type="radio" name="q2" value="loop"> loop</label>
        <input type="hidden" name="correct2" value="if">
      </div>

      <div class="question-block">
        <p>4. What data structure does Python‚Äôs `set` represent?</p>
        <label><input type="radio" name="q3" value="Ordered collection" required> Ordered collection</label>
        <label><input type="radio" name="q3" value="Unordered unique elements"> Unordered unique elements</label>
        <label><input type="radio" name="q3" value="Key-value pairs"> Key-value pairs</label>
        <input type="hidden" name="correct3" value="Unordered unique elements">
      </div>

      <div class="question-block">
        <p>5. What is the keyword to create a class?</p>
        <label><input type="radio" name="q4" value="class" required> class</label>
        <label><input type="radio" name="q4" value="struct"> struct</label>
        <label><input type="radio" name="q4" value="def"> def</label>
        <input type="hidden" name="correct4" value="class">
      </div>

      <button type="submit">Submit Quiz</button>
    </form>

  </div>
</body>
</html>
