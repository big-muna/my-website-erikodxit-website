<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQL Quiz 2 | ErikodxIT</title>
  <style>
    body {
      background: #141428;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1a1a40;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 179, 0.2);
    }
    h1 {
      text-align: center;
      color: #00bfff;
    }
    .question-block {
      margin-bottom: 25px;
    }
    .question-block p {
      font-weight: bold;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      color: #cce7ff;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      display: block;
      margin: 30px auto 10px;
      background-color: #00bfff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008fcc;
    }
    .feedback-table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
      background-color: #292947;
    }
    .feedback-table th,
    .feedback-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    .feedback-table th {
      background-color: #00bfff;
      color: #000;
    }
    .correct {
      color: lightgreen;
      font-weight: bold;
    }
    .incorrect {
      color: #ff7276;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¾ SQL Quiz 2</h1>

    <form method="POST">
      <input type="hidden" name="total" value="5">

      <div class="question-block">
        <p>1. Which SQL function is used to count rows?</p>
        <label><input type="radio" name="q0" value="COUNT()" required> COUNT()</label>
        <label><input type="radio" name="q0" value="SUM()"> SUM()</label>
        <label><input type="radio" name="q0" value="AVG()"> AVG()</label>
        <input type="hidden" name="correct0" value="COUNT()">
      </div>

      <div class="question-block">
        <p>2. What does the JOIN clause do?</p>
        <label><input type="radio" name="q1" value="Combines rows from two or more tables" required> Combines rows from two or more tables</label>
        <label><input type="radio" name="q1" value="Deletes tables"> Deletes tables</label>
        <label><input type="radio" name="q1" value="Creates a new database"> Creates a new database</label>
        <input type="hidden" name="correct1" value="Combines rows from two or more tables">
      </div>

      <div class="question-block">
        <p>3. Which statement is used to change data in a table?</p>
        <label><input type="radio" name="q2" value="UPDATE" required> UPDATE</label>
        <label><input type="radio" name="q2" value="ALTER"> ALTER</label>
        <label><input type="radio" name="q2" value="SELECT"> SELECT</label>
        <input type="hidden" name="correct2" value="UPDATE">
      </div>

      <div class="question-block">
        <p>4. Which SQL keyword is used to limit the number of rows returned?</p>
        <label><input type="radio" name="q3" value="LIMIT" required> LIMIT</label>
        <label><input type="radio" name="q3" value="TOP"> TOP</label>
        <label><input type="radio" name="q3" value="WHERE"> WHERE</label>
        <input type="hidden" name="correct3" value="LIMIT">
      </div>

      <div class="question-block">
        <p>5. Which command is used to create a new table?</p>
        <label><input type="radio" name="q4" value="CREATE TABLE" required> CREATE TABLE</label>
        <label><input type="radio" name="q4" value="INSERT INTO"> INSERT INTO</label>
        <label><input type="radio" name="q4" value="DROP TABLE"> DROP TABLE</label>
        <input type="hidden" name="correct4" value="CREATE TABLE">
      </div>

      <button type="submit">Submit Quiz</button>
    </form>

  </div>
</body>
</html>
