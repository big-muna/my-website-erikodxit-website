<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
  <style>
    body {
      font-family: Arial;
      background: #0d0d1e;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .result-box {
      background: #161632;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }

    .passed {
      color: #00ff88;
      font-size: 20px;
    }

    .failed {
      color: #ff4e4e;
      font-size: 20px;
    }

    .score {
      font-size: 24px;
      margin: 15px 0;
    }

    a, .ai-help button {
      text-decoration: none;
      background: #00ffc3;
      color: black;
      padding: 10px 20px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .ai-help {
      margin-top: 20px;
    }

    .ai-help form {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üìä Quiz Result</h1>
  <div class="result-box">
    <p class="score">Score: {{ score }} / {{ total }}</p>

    {% if passed %}
      <p class="passed">‚úÖ Congratulations {{ user }}, you passed Lesson {{ lesson }}!</p>
      <a href="/materials/{{ course }}/{{ lesson + 1 }}">‚û°Ô∏è Continue to Lesson {{ lesson + 1 }}</a>
    {% else %}
      <p class="failed">‚ùå You did not pass. Please try again.</p>
      <a href="/quiz/{{ course }}/{{ lesson }}">üîÅ Retry Lesson {{ lesson }} Quiz</a>

      <div class="ai-help">
        <form method="POST" action="/ask-question">
          <input type="hidden" name="question" value="I failed lesson {{ lesson }} of {{ course }}. Please explain the quiz.">
          <button type="submit">üß† Ask AI for Help</button>
        </form>
      </div>
    {% endif %}
  </div>
</body>
</html>
