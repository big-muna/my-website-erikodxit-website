<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a23, #1e1e2f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.2);
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffaa;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-size: 15px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00ffaa;
      color: #0a0a23;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00dd99;
    }

    .error-message {
      margin-top: 15px;
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”’ Admin Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
